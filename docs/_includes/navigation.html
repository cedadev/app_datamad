<nav class="nav flex-column">
    {% for item in site.data.navigation.navigation %}
    <a class="nav-link {% if page.url == item.url %}active{% endif %}" href="{{ item.url }}">
       {{ item.name }}
    </a>
        {% for sublink in item.sublinks %}
                <a class="nav-link ml-4 {% if page.url == sublink.url %}active{% endif %}" href="{{ sublink.url }}">
       {{ sublink.name }}
    </a>
            {% endfor %}
    {% endfor %}
</nav>
