{% extends 'datamad2/base.html' %}


{% block content_panel %}
    <h1 class="text-center"> DataMAD </h1>
    {% if form.errors %}
        <div class="alert alert-danger text-center" role="alert">
            Your username and password didn't match. Please try again.
        </div>
    {% endif %}

    <div class="login-box">

        {% if next %}
            <p>Please sign in</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <p>
                <input class="form-control" type="text" name="username" autofocus="" required=""
                       id="id_username" placeholder="Email">
            </p>

            <p>
                <input class="form-control" type="password" name="password" required="" id="id_password" ,
                       placeholder="Password">
            </p>
            <p>
                <button class="btn btn-primary w-100" type="submit">Login</button>
            </p>

            <input type="hidden" name="next" value="{{ next }}"/>
        </form>
        <p><a href="{% url 'password_reset' %}">Forgotten password?</a></p>
    </div>
{% endblock content_panel %}
