{% extends 'datamad2/base.html' %}
{% load crispy_forms_tags %}


{% block page_title %}
{% endblock page_title %}
{% block content_panel %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h4><label> Upload Document </label></h4>
    <p>{{ form | crispy }}</p>
    <p>
        <button type="submit" class="save btn btn-primary" id="claim">Upload</button>
    </p>
  </form>

{% endblock %}
