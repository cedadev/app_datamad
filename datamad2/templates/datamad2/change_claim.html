{% extends 'datamad2/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_title %}
{% endblock page_title %}
{% block content_panel %}
    <div class="row">
        <div class="col">
            <form method="post">{% csrf_token %}
                <h4><label> Assign to a different data centre: </label></h4>

        </div>

    </div>
{% endblock content_panel %}
